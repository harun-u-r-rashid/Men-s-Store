{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block body %}
<section class="resetSection">

  <h1>Enter your email for reset your password</h1>

      <form class="formContainer" method='post'>
        {% csrf_token %}
          <input type="email" class="form-control" placeholder="Email" name="email">
          <button class="btn resetBtn" type="submit">SUBMIT</button>

      </form>

</section>
{% endblock %}
